<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #1a3a52;
            --color-secondary: #2d5f7f;
            --color-accent: #e8924c;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, #fefdfb 0%, #f5f1ea 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2c2c2c;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            padding: 40px 30px;
            text-align: center;
        }

        .lock-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
        }

        .header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .content {
            padding: 40px 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: var(--color-primary);
        }

        input[type="password"] {
            padding: 14px 16px;
            border: 2px solid #e0ddd7;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Work Sans', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(232, 146, 76, 0.1);
        }

        button {
            padding: 14px;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Work Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #d67d35;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 146, 76, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #ef9a9a;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e8e5df;
        }

        .back-link a {
            color: var(--color-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--color-primary);
        }

        @media (max-width: 500px) {
            .login-container {
                margin: 10px;
            }

            .header {
                padding: 30px 20px;
            }

            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="lock-icon">üîí</div>
            <h1>Acceso Administrativo</h1>
            <p>Ingresa tu contrase√±a</p>
        </div>
        
        <div class="content">
            {% if error %}
            <div class="error-message">
                ‚ùå {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/admin/login">
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Ingresa tu contrase√±a"
                        required
                        autofocus
                    >
                </div>

                <button type="submit">
                    Ingresar
                </button>
            </form>

            <div class="back-link">
                <a href="/">‚Üê Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        // Focus en el input al cargar
        document.getElementById('password').focus();
    </script>
</body>
</html>
